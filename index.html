<!DOCTYPE html>
<html>
    <head>
        
        <title>CryptoJS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.1/dist/tf.min.js"></script>
        <script src="index.js"></script>
        <style>
            td{
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div align="center" class="col-lg-12">
                    <h2>CryptoJS chat center</h2>
                    <form method="POST" action="http://localhost:3000/submit">
                        <table>
                            <tr>
                                <td><h3>ENTER YOUR NAME</h3></td>
                                <td><input type="text" name="username" /></td>
                            </tr>
                            <tr>
                                <td><h3>Enter your message:</h3></td>
                                <td><textarea rows="5" cols="30" name="message"></textarea></td>
                            </tr>
                            <tr>
                                <td class="text-center"><button type="submit" class="btn btn-primary">SUBMIT</button></td>
                                <td class="text-center"><button type="reset" class="btn btn-primary">RESET</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
